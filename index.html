<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <meta charset="UTF-8">
    <title>Reset Notes</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* dynamic animated background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            /* Slight transparency */
            backdrop-filter: blur(10px);
            padding: 20px 25px 25px 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);

            /* Wide and Tall */
            width: 98vw;
            height: 92vh;
            max-width: none;
            display: flex;
            flex-direction: column;

            border-top: 8px solid #23a6d5;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h2 {
            background: -webkit-linear-gradient(#23a6d5, #23d5ab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* Premium Timer Design */
        .timer-badge {
            background-color: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 8px 18px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .timer-badge.active {
            opacity: 1;
            background-color: #FEF2F2;
            color: #ef4444;
            border-color: #FECACA;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }

        .timer-icon {
            width: 10px;
            height: 10px;
            background-color: #cbd5e1;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .timer-badge.active .timer-icon {
            background-color: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            /* Requested size */
            line-height: 1.6;
            resize: none;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        textarea:focus {
            border-color: #23a6d5;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(35, 166, 213, 0.1);
        }

        /* Controls Area */
        .controls {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
            gap: 10px;
        }

        /* Toggle Switch */
        .switch-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            font-weight: 600;
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #23a6d5;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        button {
            background: linear-gradient(90deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(35, 166, 213, 0.4);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(35, 166, 213, 0.5);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>

    <div class="card">
        <header>
            <h2>Command Note</h2>
            <div id="timer" class="timer-badge">
                <span class="timer-icon"></span>
                <span id="timer-text">Ready</span>
            </div>
        </header>

        <textarea id="box"></textarea>

        <div class="controls">
            <div class="switch-container">
                Remove Line Breaks
                <label class="switch">
                    <input type="checkbox" id="breakToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button onclick="copyText()">Copy Command</button>
    </div>

    <script>
        const footerCommand = "\n\nCreate a clip art (vector) for the previous passage:\n1. White background\n2. No text";
        const textarea = document.getElementById('box');
        const timerBadge = document.getElementById('timer');
        const timerText = document.getElementById('timer-text');

        let countdown;
        let timeLeft = 10;

        function resetText() {
            textarea.value = footerCommand;

            timerBadge.classList.remove('active');
            timerText.innerText = "Ready";
            clearInterval(countdown);
        }

        textarea.addEventListener('input', () => {
            clearInterval(countdown);
            timeLeft = 10;

            timerBadge.classList.add('active');
            timerText.innerText = "Resetting in " + timeLeft + "s";

            countdown = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    resetText();
                } else {
                    timerText.innerText = "Resetting in " + timeLeft + "s";
                }
            }, 1000);
        });

        function copyText() {
            let textToCopy = textarea.value;
            const removeBreaks = document.getElementById('breakToggle').checked;

            if (removeBreaks) {
                // Logic: Separate the User content from the Footer, clean the user content, then rejoin.
                if (textToCopy.endsWith(footerCommand)) {
                    // Extract user text (everything before the footer)
                    let userContent = textToCopy.substring(0, textToCopy.length - footerCommand.length);

                    // Replace newlines in user content with spaces
                    userContent = userContent.replace(/(\r\n|\n|\r)/gm, " ");

                    // Reconstruct
                    textToCopy = userContent + footerCommand;
                } else {
                    // Fallback if user deleted the footer partially
                    textToCopy = textToCopy.replace(/(\r\n|\n|\r)/gm, " ");
                }
            }

            navigator.clipboard.writeText(textToCopy);

            // Success Animation Logic
            const originalText = timerText.innerText;
            const wasActive = timerBadge.classList.contains('active');

            timerBadge.classList.add('active');
            timerBadge.style.backgroundColor = "#ecfdf5"; // Green success bg
            timerBadge.style.color = "#059669"; // Green text
            timerBadge.style.borderColor = "#a7f3d0";
            document.querySelector('.timer-icon').style.backgroundColor = "#059669";

            const successMsg = removeBreaks ? "Cleaned & Copied!" : "Copied!";
            timerText.innerText = successMsg;

            setTimeout(() => {
                timerBadge.style.backgroundColor = "";
                timerBadge.style.color = "";
                timerBadge.style.borderColor = "";
                document.querySelector('.timer-icon').style.backgroundColor = "";

                timerText.innerText = originalText;
                if (!wasActive) timerBadge.classList.remove('active');
            }, 1500);
        }

        resetText();
    </script>

</body>

</html>
